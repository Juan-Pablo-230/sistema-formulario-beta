<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase en Vivo - Sistema de Inscripciones</title>
    
    <!-- CSS del sistema principal -->
    <link rel="stylesheet" href="/css/styles.css">
    <!-- CSS espec√≠fico de la p√°gina de clases -->
    <link rel="stylesheet" href="/css/clasesYT.css">
    
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
</head>
<body>
    <div class="clase-container">
        <!-- Header con informaci√≥n y contador -->
        <header class="clase-header">
            <h1 class="clase-titulo">
                <span class="clase-icon">üé•</span>
                Clase en Vivo: Stroke / IAM
            </h1>
            
            <div class="header-info">
                <!-- Contador de tiempo activo -->
                <div class="tiempo-badge" id="tiempoBadge">
                    <span class="tiempo-icon">‚è±Ô∏è</span>
                    <span class="tiempo-label">Tiempo activo:</span>
                    <span class="tiempo-numero" id="tiempoActivo">0</span>
                    <span class="tiempo-unidad">segundos</span>
                </div>
                
                <!-- Bot√≥n volver al men√∫ -->
                <a href="/index.html" class="btn-volver" id="btnVolver">
                    <span class="btn-icon">‚Üê</span>
                    Volver al Men√∫
                </a>
            </div>
        </header>

        <!-- Grid principal -->
        <div class="clase-grid" id="claseGrid">
            <!-- Columna del video -->
            <section class="video-column">
                <div class="video-wrapper" id="videoWrapper">
                    <!-- Tu iframe de YouTube sin controles -->
                    <iframe 
                        width="560" 
                        height="315" 
                        src="https://www.youtube-nocookie.com/embed/cb12KmMMDJA?si=LwKpMSJkgnySkyoQ&amp;controls=0&autoplay=1" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        referrerpolicy="strict-origin-when-cross-origin" 
                        allowfullscreen>
                    </iframe>
                </div>
                
                <!-- Informaci√≥n del usuario -->
                <div class="video-info">
                    <div class="user-info-compact">
                        <span class="info-icon">üë§</span>
                        <span class="info-value" id="nombreUsuario">Cargando...</span>
                        <span class="info-separator">|</span>
                        <span class="info-icon">üìã</span>
                        <span class="info-value" id="legajoUsuario">-</span>
                        <span class="info-separator">|</span>
                        <span class="info-icon">‚è∞</span>
                        <span class="info-value" id="turnoUsuario">-</span>
                    </div>
                </div>
            </section>

            <!-- Columna del chat (SIMULADO) -->
            <section class="chat-column">
                <div class="chat-header">
                    <div class="chat-header-left">
                        <span class="chat-icon">üí¨</span>
                        <span class="chat-titulo">Chat de la Clase</span>
                    </div>
                    <div class="chat-header-right">
                        <span class="chat-badge">üî¥ EN VIVO</span>
                    </div>
                </div>
                
                <!-- SIMULACI√ìN DEL CHAT (funciona 100% sin restricciones) -->
                <div class="chat-simulado" id="chatSimulado">
                    <!-- Mensajes de ejemplo (se actualizan con JS) -->
                    <div class="chat-mensajes" id="chatMensajes">
                        <div class="mensaje sistema">
                            <span class="mensaje-hora">12:00</span>
                            <span class="mensaje-contenido">üü¢ Chat de la clase iniciado</span>
                        </div>
                        <div class="mensaje sistema">
                            <span class="mensaje-hora">12:00</span>
                            <span class="mensaje-contenido">üëã Bienvenidos a la clase de Stroke/IAM</span>
                        </div>
                    </div>
                    
                    <!-- √Årea para escribir mensajes -->
                    <div class="chat-input-area">
                        <input type="text" 
                               class="chat-input" 
                               id="chatInput" 
                               placeholder="Escribe un mensaje (simulado)..." 
                               autocomplete="off">
                        <button class="chat-enviar" id="btnEnviarChat" disabled>
                            üì§
                        </button>
                    </div>
                    
                    <!-- Mensaje informativo -->
                    <div class="chat-nota">
                        üí° Modo simulado - Los mensajes no se env√≠an a YouTube
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Mensaje flotante para notificaciones -->
    <div id="statusMessage" class="status-message"></div>

    <!-- Scripts del sistema -->
    <script src="/js/auth.js"></script>
    <script src="/js/formularios.js"></script>
    <!-- Script espec√≠fico -->
    <script src="/js/clasesYT.js"></script>
</body>
</html>

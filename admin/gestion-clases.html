<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Clases - Panel Admin</title>
    <link rel="stylesheet" href="/css/admin/admin.css">
    <link rel="stylesheet" href="/css/admin/gestion-clases.css">
</head>
<body>
    <div class="section-container">
        <!-- Estad√≠sticas -->
        <div class="stats-grid">
            <div class="stat-mini-card">
                <div class="stat-label">Total Clases</div>
                <div class="stat-value" id="totalClases">0</div>
            </div>
            <div class="stat-mini-card">
                <div class="stat-label">Activas</div>
                <div class="stat-value" id="clasesActivas">0</div>
            </div>
            <div class="stat-mini-card">
                <div class="stat-label">Pr√≥ximas (7 d√≠as)</div>
                <div class="stat-value" id="clasesProximas">0</div>
            </div>
            <div class="stat-mini-card">
                <div class="stat-label">Total Solicitudes</div>
                <div class="stat-value" id="totalSolicitudes">0</div>
            </div>
        </div>

        <!-- Panel de creaci√≥n/edici√≥n -->
        <div class="form-panel">
            <div class="form-header">
                <h3 id="formTitle">‚ûï Agregar Nueva Clase</h3>
                <button id="cancelEditBtn" class="btn btn-secondary btn-small" style="display: none;">‚ùå Cancelar edici√≥n</button>
            </div>
            
            <form id="claseForm" class="clase-form">
                <div id="formMessage" class="message" style="display: none;"></div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Nombre de la Clase *</label>
                        <input type="text" id="claseNombre" required class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label>Instructores</label>
                        <input type="text" id="claseInstructores" placeholder="Dr. Juan P√©rez, Lic. Mar√≠a Gonz√°lez" class="form-control">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Fecha *</label>
                        <input type="date" id="claseFecha" required class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label>Hora</label>
                        <input type="time" id="claseHora" value="10:00" class="form-control">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Descripci√≥n</label>
                    <textarea id="claseDescripcion" rows="2" class="form-control"></textarea>
                </div>
                
                <div class="enlaces-section">
                    <h4>üîó Enlaces del Material</h4>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>YouTube URL</label>
                            <input type="url" id="claseYoutube" class="form-control" placeholder="https://youtube.com/...">
                        </div>
                        
                        <div class="form-group">
                            <label>Presentaci√≥n (PPT/PDF)</label>
                            <input type="url" id="clasePowerpoint" class="form-control" placeholder="https://docs.google.com/...">
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <label class="checkbox-label">
                        <input type="checkbox" id="claseActiva" checked>
                        <span>Clase activa (visible para usuarios)</span>
                    </label>
                    
                    <div class="action-buttons">
                        <button type="submit" class="btn btn-success" id="submitClaseBtn">üíæ Guardar Clase</button>
                        <button type="button" id="limpiarFormBtn" class="btn btn-secondary">üóëÔ∏è Limpiar</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Lista de clases -->
        <div class="table-container">
            <div class="list-header">
                <h2>üìã Clases Existentes</h2>
                <div class="list-actions">
                    <input type="text" id="buscarClase" placeholder="üîç Buscar clase..." class="search-input">
                    <button id="refrescarClasesBtn" class="btn btn-primary">üîÑ Refrescar</button>
                </div>
            </div>
            
            <div id="clasesList" class="clases-list">
                <!-- Las clases se cargan aqu√≠ -->
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/admin/admin-core.js"></script>
    <script src="/js/admin/gestion-clases.js"></script>
</body>
</html>
